spring:
  datasource:
    driver-class-name: org.h2.Driver
    jdbcUrl: jdbc:h2:~/test
    username: sa
    password:

  sql:
    init:
      data-locations: classpath:data.sql

  h2:
    console:
      enabled: true
      path: /h2-console

logging.level:
  org.springframework.core.LocalVariableTableParameterNameDiscoverer: error
  org.hibernate.SQL: debug
